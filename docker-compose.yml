services:
  postgres:
    image: postgres:16-alpine
    container_name: coordinator-postgres
    restart: always
    environment:
      POSTGRES_USER: coordinator
      POSTGRES_PASSWORD: coordinator
      POSTGRES_DB: coordinator_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
